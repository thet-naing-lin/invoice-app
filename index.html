<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice App</title>

  <body>
    <main id="id" class="flex flex-col h-screen">
      <!-- Header -->
      <header class="">
        <div class="container mx-auto">
          <div class="py-7 px-3">
            <h1 class="font-header font-bold text-3xl">MMS Solutions</h1>
            <p class="font-header text-blue-700 mt-1">Invoice App</p>
          </div>
        </div>
      </header>
      <!-- Body -->
      <section class="">
        <!-- select product -->
        <div class="container mx-auto mb-7 block print:hidden">
          <form id="createRecordForm">
            <div class="grid grid-cols-4 gap-3 bg-blue-50 p-5 rounded shadow">
              <div class="col-span-2">
                <label
                  for="countries"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Select Product</label
                >
                <select
                  id="productSelect"
                  name="product_select"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required
                >
                  <option value="" selected>Choose a product</option>
                </select>
              </div>
              <div class="col-span-1">
                <label
                  for="quantity"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your Quantity</label
                >
                <input
                  type="number"
                  id="quantity"
                  name="quantity"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required
                />
              </div>
              <div class="col-span-1">
                <button
                  type="submit"
                  class="w-full h-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                >
                  Add Record
                </button>
              </div>
            </div>
          </form>
        </div>
        <!-- Table -->
        <div class="container mx-auto">
          <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table
              class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
            >
              <thead
                class="text-xs text-gray-700 uppercase bg-gray-200 dark:bg-gray-700 dark:text-gray-400"
              >
                <tr>
                  <th scope="col" class="px-6 py-3">Product name</th>
                  <th scope="col" class="px-6 py-3 text-end">Price</th>
                  <th scope="col" class="px-6 py-3 text-end">Quantity</th>
                  <th scope="col" class="px-6 py-3 text-end">Cost</th>
                  <th scope="col" class="px-6 py-3 text-end table-cell print:hidden">Action</th>
                </tr>
              </thead>
              <tbody id="recordGroup">
                <tr class="hidden last:table-row border-b dark:border-gray-700">
                  <th
                    scope="row"
                    colspan="5"
                    class="text-center px-6 py-16 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                  >
                    There is no record yet.
                  </th>
                </tr>

              </tbody>
              <tfoot>
                <tr class="border-b dark:border-gray-700">
                  <th
                    scope="row"
                    colspan="3"
                    class="text-end px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                  >
                    Total
                  </th>
                  <td class="px-6 py-4 text-end" id="recordTotal">0</td>
                  <td class="px-6 py-4 text-end table-cell print:hidden"></td>
                </tr>
                <tr class="border-b dark:border-gray-700">
                  <th
                    scope="row"
                    colspan="3"
                    class="text-end px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                  >
                    Tax
                  </th>
                  <td class="px-6 py-4 text-end" id="recordTax">0</td>
                  <td class="px-6 py-4 text-end table-cell print:hidden"></td>
                </tr>
                <tr class="border-b dark:border-gray-700">
                  <th
                    scope="row"
                    colspan="3"
                    class="text-end px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                  >
                    Net Total
                  </th>
                  <td class="px-6 py-4 text-end" id="recordNetTotal">0</td>
                  <td class="px-6 py-4 text-end table-cell print:hidden"></td>
                </tr>
              </tfoot>
            </table>
          </div>

          <p class="mt-20 text-center hidden print:block">
            "ဝယ်ယူအားပေးမှုကို ကျေးဇူးအထူးတင်ရှိပါတယ်။ MMS IT မိသားစု"
          </p>
        </div>
      </section>
      <!-- Manage Inventory Side Bar  -->
      <section
        id="productSideBar"
        class="fixed right-0 w-[400px] h-screen bg-white shadow translate-x-full z-50"
      >
        <div class="py-7 px-3">
          <!-- Side Bar Header -->
          <div class="mb-5 flex justify-between items-center">
            <!-- Header -->
            <div class="">
              <h1 class="font-header font-bold text-3xl">Manage Inventory</h1>
              <p class="font-header text-blue-400 mt-3">Available Items</p>
            </div>
            <!-- Close Btn -->
            <button id="closeSideBarBtn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18 18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <!-- Side Bar Items -->
          <div class="flex flex-col gap-3 mb-5" id="productGroup"></div>
          <!-- Adding new item -->
          <div class="p-3 bg-blue-50 rounded">
            <form action="">
              <div class="grid grid-cols-3 grid-rows-2 gap-3">
                <div class="col-span-3">
                  <label
                    for="newProduct"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >New Product Name</label
                  >
                  <input
                    type="text"
                    id="newProductName"
                    name="new_product_name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required
                  />
                </div>
                <div class="col-span-2">
                  <label
                    for="newProductPrice"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >New Product Price</label
                  >
                  <input
                    type="number"
                    id="newProductPrice"
                    name="new_product_price"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required
                  />
                </div>
                <div class="col-span-1">
                  <button
                    type="button"
                    id="addNewProductBtn"
                    class="w-full h-full text-white bg-blue-700 hover:bg-blue-800 active:scale-90 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                  >
                    Add
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
      <!-- Footer -->
      <footer class="mt-auto font-body print:hidden">
        <div class="container mx-auto py-3">
          <div class="flex justify-end gap-3">
            <button
              type="button"
              id="manageInventoryBtn"
              class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-zinc-200 rounded-lg border border-gray-200 hover:bg-zinc-300 hover:text-blue-700 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 active:scale-90"
            >
              Manage Inventory
            </button>
            <button
              type="button"
              id="checkOutBtn"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 active:scale-90"
            >
              Checkout
            </button>
          </div>
        </div>
      </footer>
      <!-- Sidebar New item template -->
      <template id="productCardTemplate">
        <div class="product-card border rounded flex justify-between p-3">
          <h3 class="product-name"></h3>
          <p><span class="product-price"></span> mmk</p>
        </div>
      </template>
      <!-- choosing product template -->
      <template id="recordRowTemplate">
        <tr class="record-row border-b dark:border-gray-700">
          <th
            scope="row"
            class="record-product-name px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            Apple
          </th>
          <td class="record-product-price px-6 py-4 text-end">500</td>
          <td class="px-6 py-4 text-end group">
            <button
              class="quantity-sub hidden group-hover:inline-block active:scale-90 border border-blue-700 text-blue-700 p-0.5 rounded-full"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-3 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M5 12h14"
                />
              </svg>
            </button>
            <span class="record-quantity w-5 inline-block">0</span>
            <button
              class="quantity-add hidden group-hover:inline-block active:scale-90 border border-blue-700 text-blue-700 p-0.5 rounded-full"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-3 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15"
                />
              </svg>
            </button>
          </td>
          <td class="record-cost px-6 py-4 text-end">1500</td>
          <td class="px-6 py-4 text-end table-cell print:hidden">
            <button
              class="record-remove font-medium text-blue-600 dark:text-blue-500 hover:underline"
            >
              Remove
            </button>
          </td>
        </tr>
      </template>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
